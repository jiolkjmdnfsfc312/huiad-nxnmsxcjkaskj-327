<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .fluidMedia {
    position: relative;
    padding-bottom: 56.25%; /* proportion value to aspect ratio 16:9 (9 / 16 = 0.5625 or 56.25%) */
    height: 0;
    overflow: hidden;
}

.fluidMedia iframe {
    position: fixed;
    top: 0; 
    left: 0;
    width: 100%;
    height: 100%;
}
    </style>
</head>
<body>
    <div class="fluidMedia">
        <iframe src="https://html5.gamedistribution.com/ea5824b4f6e94fca94264d37e96d6ce8/" frameborder="0"> </iframe>
    </div>
</body>
</html>
