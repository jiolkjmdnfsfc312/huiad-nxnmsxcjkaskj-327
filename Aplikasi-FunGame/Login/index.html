<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Login Form Using Bootstrap 5</title>
	<!-- Bootstrap 5 CDN Link -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

	<!-- Custom CSS Link -->
	<link rel="stylesheet" href="assets/style.css">
</head>
<body> 
    <section class="wrapper">
		<div class="container">
			<div class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4 text-center">
				<form id="loginForm" class="rounded bg-white shadow p-5">
					<h3 class="text-dark fw-bolder fs-4 mb-2">Login FunGames</h3>

					<div class="fw-normal text-muted mb-2">
						Already have an account? <a href="index.html" class="text-primary fw-bold text-decoration-none">Sign in here</a>
					</div>

                    <div class="text-center text-muted text-uppercase mb-2">or</div>

					<a href="#" class="btn btn-light login_with w-100 mb-4">
						<img src="images/google-icon.svg" class="img-fluid me-3">Sign in with Google</a>
					</a> 
                    <div class="message-wrapper" id="messageDiv">
                        <h6 class="message" style="text-align: center;"></h6></div>
					<div class="form-floating mb-3">

						<input type="email" value="" name="email" class=" form-control" placeholder="Email" required>
                        <label for="floatingInput">Email address</label>
					</div>
					<div class="form-floating mb-3">
						<input type="password" value="" name="password" class="required form-control" placeholder="Password">
						<label for="floatingPassword">Password</label>
					</div> 
                    <div class="form-check d-flex align-items-center">
                        <input class="form-check-input" type="checkbox" id="gridCheck" checked>
                        <label class="form-check-label ms-2" for="gridCheck">
                          I Agree <a href="#">Terms and conditions</a>.
                        </label>
                    </div>
					<button type="submit" class="btn btn-primary submit_btn w-100 my-4">Continue</button> 
                    <span class="password-info mt-2">Use 8 or more characters with a mix of letters, numbers & symbols.</span>
                </form>
			</div>
		</div>
	</section>

    <!-- Javascript file -->
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-auth.js"></script>
    <script src="assets/login-2.js"></script>
</body>
</html>
