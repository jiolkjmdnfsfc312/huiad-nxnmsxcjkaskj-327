<!DOCTYPE html>
<html lang="en">
  
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="theme-color" content="#0134d4">

    <!-- Title-->
    <title>FunGames | Welcome</title>
    <!-- Fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com/">
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="../../Assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../Assets/css/animate.css">
    <link rel="stylesheet" href="../../Assets/css/owl.carousel.min.css">
    <link rel="stylesheet" href="../../Assets/css/font-awesome.min.css">

  <body>

    <!-- Preloader-->
    <div class="preloader d-flex align-items-center justify-content-center" id="preloader">
      <div class="spinner-grow text-primary" role="status">
        <div class="sr-only">Loading...</div>
      </div>
    </div>
    <!-- Internet Connection Status-->
    <div class="internet-connection-status" id="internetStatus"></div>
    <!-- Hero Block Wrapper-->
    <div class="hero-block-wrapper bg-primary">
      <!-- Styles-->
      <div class="hero-block-styles">
        <div class="hb-styles1" style="background-image: url('../../Assets/img/core-img/dot.png')"></div>
        <div class="hb-styles2"></div>
        <div class="hb-styles3"></div>
      </div>
      <div class="container">                   
        <!-- Hero Block Content-->
        <div class="hero-block-content"><img class="mb-4" src="../../../assets/images/Icon/Mobile-Game/mobile-game.png" alt="FunGames">
          <h2 class="display-4 text-white mb-3">Selamat Datang Di FunGames</h2>
          <p class="text-white">Mainkan Berbagai Macam Game Dan Keseruannya Disini.</p>
          <a class="btn btn-warning btn-lg w-100" href="../Login/">Get Started</a>
        </div>
      </div>
    </div>

    <!-- Firebase Login -->
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-auth.js"></script>
    <script src="../../Assets/js/login/login.js"></script>

    <script src="../../Assets/js/jquery.min.js"></script>

    <script src="../../Assets/js/jquery.easing.min.js"></script>
    <script src="../../Assets/js/wow.min.js"></script>
    <script src="../../Assets/js/owl.carousel.min.js"></script>
    <script src="../../Assets/js/jquery.counterup.min.js"></script>
    <script src="../../Assets/js/jquery.countdown.min.js"></script>
    <script src="../../Assets/js/imagesloaded.pkgd.min.js"></script>
    <script src="../../Assets/js/isotope.pkgd.min.js"></script>
    <script src="../../Assets/js/jquery.magnific-popup.min.js"></script>
    <script src="../../Assets/js/default/dark-mode-switch.js"></script>
